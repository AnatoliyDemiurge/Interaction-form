<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='styles/main.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="interaction-form">
            <div class="interaction-form__header">
                <div class="header__wrapper">
                    <img src="img/Earth.png" alt="picture of globe" class="interaction-form__globe">
                    <div class="interaction-form__view">
                        <a href="#" class="interaction-form__link-video">
                            Просмотр видео #3592095
                        </a>
                        <span class="interaction-form__identification">
                            #3592095
                        </span>
                    </div>
                </div>
            </div>
            <div class="interaction-form__state">
                <div class="state__wrapper">
                    <div class="interaction-form__status">
                        <p class="interaction-form__text">
                            Статус
                        </p>
                        <button class="interaction-form__button-status">
                            <img src="img/icons/status-stop.png" alt="" class="interaction-form__icon-status">
                            <span class="button-status__text-state">
                                Остановлено
                            </span>
                        </button>
                    </div>
                    <div class="interaction-form__dayBudget">
                        <p class="interaction-form__text">
                            Суточный бюджет
                        </p>
                        <div class="interaction-form__vizualization">
                            <div class="interaction-form__scale">
    
                            </div>
                            <span class="interaction-form-percent">
                                49%
                            </span>
                        </div>
                    </div>
                    <div class="interaction-form__time">
                        <img src="img/icons/Clock.png" alt="icon of clock" class="interaction-form__clock">
                        <span class="interaction-form__nubmer">30 сек.</span>
                    </div>
                </div>
            </div>
            <div class="interaction-form__indicators">
                <div class="interaction-form__wrapper">
                    <div class="interaction-form__CPM">
                        <p class="interaction-form__text">
                            CPM
                        </p>
                        <input value = '11.3руб' type="text" class="interaction-form__field interaction-form__field-CPM">
                    </div>
                    <div class="interaction-form__CTR">
                        <p class="interaction-form__text">
                            CTR
                        </p>
                        <input value = '1.92%' type="text" class="interaction-form__field interaction-form__field-CTR">
                    </div>
                    <div class="interaction-form__shows">
                        <p class="interaction-form__text">
                            Показы
                        </p>
                        <input value = '23 076' type="text" class="interaction-form__field interaction-form__field-shows">
                    </div>
                    <div class="interaction-form__treks">
                        <p class="interaction-form__text">
                            Переходы
                        </p>
                        <input value = '211' type="text" class="interaction-form__field interaction-form__field-treks">
                    </div>
                </div>
            </div>
            <div class="interaction-form__footer">
                <div class="footer__wrapper">
                    <div class="interaction-form__actions">
                        <a href='#' class="interaction-form__cash">
                            <img src="img/icons/Wallet.png" alt="" class="interaction-form__vallet">
                            <span class="interaction-form__amount">1000.4 руб.</span>
                        </a>
                        <button class="interaction-form__add">
                            <img src="img/icons/Plus.png" alt="icon of plus" class="interaction-form__plus">
                        </button>
                    </div>
                    <a href='#' class="interaction-form__details">
                        <img src="img/icons/graph.png" alt="icon of graph" class="interaction-form__graph">
                        <span class='interaction-form__text'>Детали</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
