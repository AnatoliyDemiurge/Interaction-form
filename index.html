<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='css/main.css'>
</head>
<body>
    <div class="interaction-form">
        <div class="interaction-form__wrapper">
            <div class="interaction-form__head">
                <div class="interaction-form__globe-wrapper">
                    <img src="img/Earth.png" alt="icon of Earth" class="interatction-form__globe">
                </div>
                <a href="#" class="interaction-form__view">
                    Просмотр видео #3592095
                </a>
                <span class="interaction-form__number">
                    #3592095
                </span>
            </div>
            <div class="interaction-form__state">
                <div class="interaction-form__status">
                    <p class="interaction-form__text">
                        Статус
                    </p>
                    <button class="interaction-form__button-status">
                        <img src="img/icons/status-stop.png" alt="" class="button-status__icon">
                        <span class="button-status__text">
                            Остановлено
                        </span>
                    </button>
                </div>
                <div class="interaction-form__dayBudget">
                    <p class="interaction-form__text">
                        Суточный бюджет
                    </p>
                    <div class="interaction-form__vizualization">
                        <div class="interaction-form-scale">

                        </div>
                        <span class="interaction-form-percent">
                            49%
                        </span>
                    </div>
                </div>
                <div class="interaction-form__time">
                    <img src="img/icons/Clock.png" alt="" class="interaction-form__clock">
                    <span class="interaction-form__nubmer">30 сек.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
